</head>

<body>
    <script src="./css/js/script.js"> </script>

    <header>

        <div class="topnav" id="myTopnav">
            <div class="logo" id="logo">
                <img src="css/imagenes/BuddyB.png">

            </div>

            <a href="index.html">Inicio</a>
            <a href="torneos.html">Torneos</a>

            <a href="noticas.html" class="active">Noticias</a>

    </header>
    <main>
        <header>
            <!-- ... (otras partes del encabezado) ... -->

            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar en noticias...">
                <button onclick="buscarh2()" id="buscar">Buscar</button>
                <button onclick="verh2()" id="vertodo">Borrar</button>

        <p>Buddy Barrier no está asociado ni tiene ninguna clase de relación con Nintendo, Nintendo of Europe o
            Nintendo
            España. Los textos e imágenes presentes en esta web pertenecen a sus respectivos autores.
        </p>
    </footer>
    <button id="scrollToTopBtn">&#5123;</button>
    <script>
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("scrollToTopBtn").style.display = "block";
            } else {
                document.getElementById("scrollToTopBtn").style.display = "none";
            }
        }

        function scrollToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }


        document.getElementById("scrollToTopBtn").addEventListener("click", scrollToTop);


        document.getElementById('logo').addEventListener('click', function () {
            window.location.href = 'index.html';
        });    
    </script>
</body>

</html>
